{% extends "layout.html" %}
{% block content %}
<div style="display: flex; justify-content: center;">
    <div class="form-box" style="width: 500px;">
        <h2 style="margin-bottom: 20px;">ðŸ‘¤ Setup Profile</h2>
        <form action="/setup" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>
            
            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex:1;">
                    <label>Qualification / Title</label>
                    <input type="text" name="qualification" required>
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Phone No</label>
                    <input type="text" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label>Current College / Institution</label>
                <input type="text" name="college" required>
            </div>
            
            {% if current_user.role == 'Professor' %}
            <div class="form-group">
                <label>Research Domain</label>
                <input type="text" name="research_domain" placeholder="e.g. AI, Clean Energy">
            </div>
            {% endif %}

            <button type="submit" class="btn-action" style="width: 100%; margin-top: 10px;">Save & Continue</button>
        </form>
    </div>
</div>
{% endblock %}
